<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gastos</title>
  <link rel="stylesheet" href="style.css">
<link rel="shortcut icon" href="images/icons/money-bag.png" type="image/x-icon">

  <!-- Ícones para Android -->
  <link rel="icon" sizes="192x192" href="images/icons/icon-192x192.png">
  <link rel="icon" sizes="512x512" href="images/icons/icon-512x512.png">

</head>
<body>
  
    <h1>Gastos</h1>
      
    <div class="form">
        <input class="input" placeholder="Digite o item" required="" type="text" id="item">
        <span class="input-border"></span>
    </div>
    <br>
    <div class="form">
        <input class="input" placeholder="Digite o valor gasto" required="" type="number" id="valor">
        <span class="input-border"></span>
    </div>
    <br>
    <div class="form">
        <input class="input" required="" type="date" id="data">
        <span class="input-border"></span>
    </div>
    <br><br>
    <div>
        <button type="submit" class="btn" onclick="Enviar()">
            <i class="animation"></i>
            Enviar
            <i class="animation"></i>
        </button>
    </div>

    <div id="loader">
    </div>
    <p id="okk">Dados Enviados com sucesso!</p>
    <h2>Todos os direitos reservados a Cleilson Alvino</h2>
    <p>CopyRight 2024 &copy;</p>
   <button id="openSheetsButton">Abrir Google Planilhas</button>

  <script src="script.js">
    
  </script>
</body>
</html>
